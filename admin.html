<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FF Bar â€¢ Player Local</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}
.vitrine{
  position:fixed;
  inset:0;
  display:flex;
}
.lateral{
  width:240px;
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}
.lateral img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:8px;
}
.player{
  flex:1;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
input{margin:6px 0}
button{
  margin-top:10px;
  padding:12px 26px;
  font-size:18px;
  background:#00c2ff;
  border:none;
  cursor:pointer;
}
audio{width:80%;margin-top:10px}
</style>
</head>

<body>

<div class="vitrine">
  <div class="lateral" id="galeria"></div>

  <div class="player">
    <h2>ðŸŽ¶ Player Local</h2>

    <label>Adicionar mÃºsicas (MP3)</label>
    <input type="file" id="musicas" accept="audio/*" multiple>

    <label>Imagens da vitrine (atÃ© 5)</label>
    <input type="file" id="imgs" accept="image/*" multiple>

    <button onclick="iniciar()">â–¶ TOCAR</button>

    <audio id="audio" controls></audio>
  </div>
</div>

<script>
/* ===== ESTADO SALVO ===== */
let imagensSalvas = JSON.parse(localStorage.getItem("ffImgs")) || [];
let musicasLista = [];
let atual = 0;

/* ===== IMAGENS ===== */
const galeria = document.getElementById("galeria");

function renderImagens(){
  galeria.innerHTML = "";
  imagensSalvas.slice(0,5).forEach(src=>{
    const img = document.createElement("img");
    img.src = src;
    galeria.appendChild(img);
  });
  while(galeria.children.length < 5){
    const img = document.createElement("img");
    img.style.background="#eee";
    galeria.appendChild(img);
  }
}
renderImagens();

imgs.onchange = () => {
  [...imgs.files].slice(0,5).forEach(file=>{
    const reader = new FileReader();
    reader.onload = e=>{
      imagensSalvas.push(e.target.result);
      imagensSalvas = imagensSalvas.slice(-5);
      localStorage.setItem("ffImgs", JSON.stringify(imagensSalvas));
      renderImagens();
    };
    reader.readAsDataURL(file);
  });
};

/* ===== MÃšSICAS ===== */
musicas.onchange = () => {
  [...musicas.files].forEach(file=>{
    musicasLista.push(file); // adiciona, nÃ£o substitui
  });
};

function iniciar(){
  if(musicasLista.length === 0){
    alert("Adicione mÃºsicas primeiro");
    return;
  }
  tocarAtual();
}

function tocarAtual(){
  const audio = document.getElementById("audio");
  audio.src = URL.createObjectURL(musicasLista[atual]);
  audio.play();

  audio.onended = ()=>{
    atual = (atual + 1) % musicasLista.length;
    tocarAtual();
  };
}
</script>

</body>
</html>
