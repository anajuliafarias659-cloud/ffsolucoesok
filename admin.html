<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FF Bar ‚Ä¢ Vitrine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}

/* LAYOUT */
.vitrine{
  position:fixed;
  inset:0;
  display:flex;
}

/* LATERAL DE IMAGENS */
.lateral{
  width:240px;
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}

.lateral img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:8px;
}

/* VIDEO */
.video{
  flex:1;
  background:#000;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="vitrine">
  <div class="lateral" id="galeria"></div>

  <div class="video">
    <iframe
      id="player"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
/* =====================================
   üîß CONFIGURA√á√ÉO (MEXE S√ì AQUI)
===================================== */

// ‚ñ∂Ô∏è ID DO V√çDEO ou PLAYLIST
// üëâ v√≠deo √∫nico: "HJoIri7KxMs"
// üëâ playlist: "PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI"
const YOUTUBE_ID = "PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI";

// üëâ true = playlist | false = v√≠deo √∫nico
const E_PLAYLIST = true;

// üñºÔ∏è IMAGENS DA LATERAL (at√© 5)
// üëâ pode colocar link OU base64
const IMAGENS = [
  "https://via.placeholder.com/500",
  "https://via.placeholder.com/500",
  "https://via.placeholder.com/500",
  "https://via.placeholder.com/500",
  "https://via.placeholder.com/500"
];

/* =====================================
   ‚ùå N√ÉO MEXE DAQUI PRA BAIXO
===================================== */

// carrega imagens
const galeria = document.getElementById("galeria");
IMAGENS.slice(0,5).forEach(src=>{
  const img = document.createElement("img");
  img.src = src;
  galeria.appendChild(img);
});

// completa espa√ßos vazios
while(galeria.children.length < 5){
  const img = document.createElement("img");
  img.style.background = "#eee";
  galeria.appendChild(img);
}

// carrega v√≠deo ou playlist
const player = document.getElementById("player");

if(E_PLAYLIST){
  player.src =
  `https://www.youtube.com/embed/videoseries?list=${YOUTUBE_ID}&autoplay=1&mute=1&controls=0&rel=0&playsinline=1`;
}else{
  player.src =
  `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&mute=1&controls=0&rel=0&playsinline=1`;
}
</script>

</body>
</html>
