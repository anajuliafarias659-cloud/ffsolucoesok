<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin ‚Ä¢ FF Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
}
h2{margin-bottom:10px}
label{display:block;margin-top:15px}
input, select, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
}
textarea{resize:none;height:110px}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:18px;
  background:#00c2ff;
  color:#000;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
small{opacity:.7}
</style>
</head>

<body>

<h2>üéõÔ∏è Admin ‚Ä¢ Vitrine FF Bar</h2>

<label>Tipo de Conte√∫do</label>
<select id="tipo">
  <option value="playlist">Playlist (m√∫sicas)</option>
  <option value="video">V√≠deo / Filme</option>
</select>

<label>ID do YouTube</label>
<input id="youtubeId" placeholder="Ex: PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI">

<label>Imagens da lateral (at√© 5)</label>
<small>cole UM link por linha (imagem quadrada fica top)</small>
<textarea id="imagens"></textarea>

<button onclick="salvar()">Salvar Configura√ß√£o</button>

<script>
function salvar(){
  const imagens = imagens.value
    .split("\n")
    .map(l => l.trim())
    .filter(l => l !== "")
    .slice(0,5);

  const dados = {
    tipo: tipo.value,
    id: youtubeId.value.trim(),
    imagens
  };

  if(!dados.id){
    alert("Cola o ID do YouTube üëÄ");
    return;
  }

  localStorage.setItem("ffConfig", JSON.stringify(dados));
  alert("Salvo! Atualiza a vitrine.");
}
</script>

</body>
</html>
