<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FF Bar Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  display:flex;
  height:100vh;
}
.menu{
  width:220px;
  background:#111;
  padding:10px;
}
.menu button{
  width:100%;
  margin-bottom:8px;
  padding:12px;
  background:#00c2ff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.player{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
canvas{
  width:80%;
  height:200px;
  margin-top:20px;
}
.lateral{
  width:200px;
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}
.lateral img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
audio{display:none}
</style>
</head>

<body>

<div class="container">

  <div class="menu">
    <h3>ğŸµ GÃªnero</h3>
    <button onclick="setGenero('sertanejo')">Sertanejo</button>
    <button onclick="setGenero('brega')">Brega</button>
    <button onclick="setGenero('piseiro')">Piseiro</button>
    <button onclick="setGenero('forro')">ForrÃ³</button>

    <hr>
    <label>ğŸ“‚ Pasta de mÃºsicas</label>
    <input type="file" id="musicas" webkitdirectory multiple>

    <label>ğŸ–¼ï¸ Imagens</label>
    <input type="file" id="imgs" accept="image/*" multiple>

    <button onclick="tocar()">â–¶ TOCAR</button>
  </div>

  <div class="lateral" id="galeria"></div>

  <div class="player">
    <h2 id="titulo">Escolha um gÃªnero</h2>
    <audio id="audio"></audio>
    <canvas id="visualizer"></canvas>
  </div>

</div>

<script>
let generoAtual = null;
let musicas = [];
let index = 0;

/* ===== GÃŠNERO ===== */
function setGenero(g){
  generoAtual = g;
  titulo.innerText = "ğŸ¶ " + g.toUpperCase();
  musicas = [];
}

/* ===== MÃšSICAS ===== */
musicasInput = document.getElementById("musicas");
musicasInput.onchange = () => {
  if(!generoAtual){
    alert("Escolhe o gÃªnero primeiro");
    musicasInput.value = "";
    return;
  }
  musicas = [...musicasInput.files];
};

/* ===== PLAYER ===== */
const audio = document.getElementById("audio");

function tocar(){
  if(!musicas.length){
    alert("Nenhuma mÃºsica carregada");
    return;
  }
  audio.src = URL.createObjectURL(musicas[index]);
  audio.play();
  iniciarVisualizer();

  audio.onended = ()=>{
    index = (index + 1) % musicas.length;
    tocar();
  };
}

/* ===== IMAGENS ===== */
imgs.onchange = ()=>{
  galeria.innerHTML="";
  [...imgs.files].slice(0,5).forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    galeria.appendChild(img);
  });
};

/* ===== VISUALIZER ===== */
const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
let audioCtx, analyser, data;

function iniciarVisualizer(){
  if(audioCtx) return;
  audioCtx=new AudioContext();
  analyser=audioCtx.createAnalyser();
  analyser.fftSize=256;
  data=new Uint8Array(analyser.frequencyBinCount);
  const src=audioCtx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(audioCtx.destination);
  draw();
}

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  let x=0;
  const w=canvas.width/data.length;
  data.forEach(v=>{
    ctx.fillStyle=`rgb(${v+80},50,50)`;
    ctx.fillRect(x,canvas.height-v,w,v);
    x+=w;
  });
}
</script>

</body>
</html>
