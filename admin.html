<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FF Bar â€¢ Player Visual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}

/* layout */
.vitrine{
  position:fixed;
  inset:0;
  display:flex;
}

/* lateral imagens */
.lateral{
  width:240px;
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}
.lateral img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:8px;
}

/* player */
.player{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
}

input{margin:6px 0}

button{
  margin-top:10px;
  padding:12px 26px;
  font-size:18px;
  background:#00c2ff;
  border:none;
  cursor:pointer;
}

audio{
  width:80%;
  margin-top:10px;
}

canvas{
  width:80%;
  height:200px;
  margin-top:20px;
  background:#000;
}
</style>
</head>

<body>

<div class="vitrine">
  <!-- IMAGENS -->
  <div class="lateral" id="galeria"></div>

  <!-- PLAYER -->
  <div class="player">
    <h2>ðŸŽ¶ FF Bar Player</h2>

    <label>Adicionar mÃºsicas (MP3)</label>
    <input type="file" id="musicas" accept="audio/*" multiple>

    <label>Imagens da vitrine (atÃ© 5)</label>
    <input type="file" id="imgs" accept="image/*" multiple>

    <button onclick="iniciar()">â–¶ TOCAR</button>

    <audio id="audio" controls></audio>
    <canvas id="visualizer"></canvas>
  </div>
</div>

<script>
/* ================= IMAGENS ================= */
const galeria = document.getElementById("galeria");
let imagensSalvas = JSON.parse(localStorage.getItem("ffImgs")) || [];

function renderImagens(){
  galeria.innerHTML = "";
  imagensSalvas.slice(0,5).forEach(src=>{
    const img = document.createElement("img");
    img.src = src;
    galeria.appendChild(img);
  });
  while(galeria.children.length < 5){
    const img = document.createElement("img");
    img.style.background="#eee";
    galeria.appendChild(img);
  }
}
renderImagens();

imgs.onchange = () => {
  [...imgs.files].slice(0,5).forEach(file=>{
    const reader = new FileReader();
    reader.onload = e=>{
      imagensSalvas.push(e.target.result);
      imagensSalvas = imagensSalvas.slice(-5);
      localStorage.setItem("ffImgs", JSON.stringify(imagensSalvas));
      renderImagens();
    };
    reader.readAsDataURL(file);
  });
};

/* ================= MÃšSICAS ================= */
let musicasLista = [];
let atual = 0;

musicas.onchange = () => {
  [...musicas.files].forEach(file=>{
    musicasLista.push(file); // adiciona sem apagar
  });
};

function iniciar(){
  if(musicasLista.length === 0){
    alert("Adicione mÃºsicas primeiro");
    return;
  }
  tocarAtual();
  iniciarVisualizer();
}

function tocarAtual(){
  const audio = document.getElementById("audio");
  audio.src = URL.createObjectURL(musicasLista[atual]);
  audio.play();

  audio.onended = ()=>{
    atual = (atual + 1) % musicasLista.length;
    tocarAtual();
  };
}

/* ================= VISUALIZER ================= */
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");

let audioCtx, analyser, source, dataArray, bufferLength;

function iniciarVisualizer(){
  if(audioCtx) return;

  const audio = document.getElementById("audio");

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;

  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);

  source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  desenhar();
}

function desenhar(){
  requestAnimationFrame(desenhar);

  analyser.getByteFrequencyData(dataArray);

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 2.5;
  let x = 0;

  for(let i = 0; i < bufferLength; i++){
    const barHeight = dataArray[i];
    ctx.fillStyle = `rgb(${barHeight+80},40,40)`;
    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
    x += barWidth + 1;
  }
}
</script>

</body>
</html>
