<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin â€¢ Vitrine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

button{
  width:100%;
  padding:12px;
  background:#e50914;
  border:none;
  color:#fff;
  font-size:16px;
}

.preview{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin:15px 0;
}

.preview img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:6px;
}
</style>
</head>

<body>

<h2>Upload das Imagens da Vitrine</h2>

<input type="file" id="imgs" accept="image/*" multiple>

<div class="preview" id="preview"></div>

<button onclick="salvar()">Salvar</button>

<script>
let imagensBase64 = [];
const preview = document.getElementById("preview");

imgs.onchange = () => {
  imagensBase64 = [];
  preview.innerHTML = "";

  [...imgs.files].slice(0,5).forEach(file=>{
    const reader = new FileReader();
    reader.onload = e=>{
      imagensBase64.push(e.target.result);
      const img = document.createElement("img");
      img.src = e.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
};

function salvar(){
  const dados = {
    imagens: imagensBase64,
    video: "HJoIri7KxMs" // pode trocar depois se quiser
  };
  localStorage.setItem("barData", JSON.stringify(dados));
  alert("Imagens salvas! Atualiza a vitrine.");
}
</script>

</body>
</html>
