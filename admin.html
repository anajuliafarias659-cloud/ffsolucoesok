<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FF Bar â€¢ Player Local</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}

/* layout */
.vitrine{
  position:fixed;
  inset:0;
  display:flex;
}

/* lateral imagens */
.lateral{
  width:240px;
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}
.lateral img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:8px;
}

/* player */
.player{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
}
button{
  padding:16px 30px;
  font-size:20px;
  background:#00c2ff;
  border:none;
  cursor:pointer;
}
audio{
  width:80%;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="vitrine">
  <div class="lateral" id="galeria"></div>

  <div class="player">
    <h2>ðŸŽ¶ Player Local</h2>
    <input type="file" id="musicas" accept="audio/*" multiple>
    <button onclick="tocar()">â–¶ TOCAR</button>
    <audio id="audio" controls></audio>
  </div>
</div>

<script>
const galeria = document.getElementById("galeria");

// imagens exemplo (tu pode trocar depois)
for(let i=0;i<5;i++){
  const img=document.createElement("img");
  img.style.background="#eee";
  galeria.appendChild(img);
}

let lista = [];
let atual = 0;

musicas.onchange = () => {
  lista = [...musicas.files];
};

function tocar(){
  if(lista.length === 0){
    alert("Selecione mÃºsicas");
    return;
  }
  tocarAtual();
}

function tocarAtual(){
  const audio = document.getElementById("audio");
  audio.src = URL.createObjectURL(lista[atual]);
  audio.play();

  audio.onended = () => {
    atual = (atual + 1) % lista.length;
    tocarAtual();
  };
}
</script>

</body>
</html>
