<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin • FF Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
}
label{display:block;margin-top:15px}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:16px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:18px;
  background:#00c2ff;
  color:#000;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.preview{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:15px;
}
.preview img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:6px;
}
</style>
</head>

<body>

<h2>Admin • Vitrine FF Bar</h2>

<label>ID do YouTube (playlist, música ou filme)</label>
<input id="youtubeId" placeholder="Ex: PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI">

<label>Imagens da lateral (até 5)</label>
<input type="file" id="imgs" accept="image/*" multiple>

<div class="preview" id="preview"></div>

<button onclick="salvar()">Salvar</button>

<script>
let imagensBase64 = [];
const preview = document.getElementById("preview");

imgs.onchange = ()=>{
  imagensBase64 = [];
  preview.innerHTML = "";

  [...imgs.files].slice(0,5).forEach(file=>{
    const reader = new FileReader();
    reader.onload = e=>{
      imagensBase64.push(e.target.result);
      const img = document.createElement("img");
      img.src = e.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
};

function salvar(){
  if(!youtubeId.value.trim()){
    alert("Cola o ID do YouTube");
    return;
  }

  const dados = {
    id: youtubeId.value.trim(),
    imagens: imagensBase64
  };

  localStorage.setItem("ffConfig", JSON.stringify(dados));
  alert("Salvo! Atualiza a vitrine.");
}
</script>

</body>
</html>
