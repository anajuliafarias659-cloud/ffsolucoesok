<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FFCINE ‚Ä¢ Bar Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}

/* PLAYER */
.player{
  position:fixed;
  inset:0;
  background:#000;
}

/* LOGO */
#logo{
  position:absolute;
  bottom:20px;
  left:20px;
  width:100px;
  opacity:.45;
  z-index:10;
  pointer-events:none;
}

/* IFRAME */
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="player">
  <!-- troca o src da logo se quiser -->
  <img id="logo" src="img/logo.png" alt="FFCINE">
  <iframe id="player"></iframe>
</div>

<script>
// üéûÔ∏è FILMES (IDs do YouTube)
const filmes = [
  "eecbS-qCZXc", // O Lobo
  "HJoIri7KxMs", // Carga Explosiva 3
  "ISgmlhSJopU", // XIII
  "P_dPk_z3_v8"  // Rambo
];

let atual = 0;
const tempoTroca = 20 * 60 * 1000; // 20 minutos

function tocar(){
  const iframe = document.getElementById("player");
  iframe.src = `https://www.youtube.com/embed/${filmes[atual]}?autoplay=1&mute=1&controls=0&rel=0&playsinline=1`;
  atual = (atual + 1) % filmes.length;
}

// inicia sozinho
tocar();
setInterval(tocar, tempoTroca);
</script>

</body>
</html>
