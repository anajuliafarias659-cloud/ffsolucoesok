<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bar Vitrine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.vitrine{
  position:fixed;
  inset:0;
  display:flex;
}
.info{
  width:320px;
  background:#fff;
  color:#000;
  padding:30px 20px;
}
.info h1{
  font-size:34px;
  margin:0;
}
.info h2{
  font-size:22px;
  margin:10px 0 30px;
}
.info p{
  margin:8px 0;
  font-size:16px;
}
.footer{
  position:absolute;
  bottom:20px;
  left:20px;
  font-weight:bold;
}
.video{
  flex:1;
  background:#000;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="vitrine">
  <div class="info">
    <h1 id="barNome"></h1>
    <h2 id="barSub"></h2>

    <p id="linha1"></p>
    <p id="linha2"></p>
    <p id="linha3"></p>

    <div class="footer" id="assinatura"></div>
  </div>

  <div class="video">
    <iframe
      id="player"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
const dados = JSON.parse(localStorage.getItem("barData")) || {
  nome:"BAR GENIPAPO",
  sub:"ESPAÇO PRA TODA FAMÍLIA",
  l1:"CERVEJA",
  l2:"TIRA GOSTO",
  l3:"PISCINA",
  assinatura:"FF SOLUÇÕES",
  video:"eecbS-qCZXc"
};

barNome.innerText = dados.nome;
barSub.innerText = dados.sub;
linha1.innerText = dados.l1;
linha2.innerText = dados.l2;
linha3.innerText = dados.l3;
assinatura.innerText = dados.assinatura;

player.src =
`https://www.youtube.com/embed/${dados.video}?autoplay=1&mute=1&controls=0&rel=0&playsinline=1&modestbranding=1&iv_load_policy=3`;
</script>

</body>
</html>
