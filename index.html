<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FF Bar • Vitrine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
}

/* layout */
.vitrine{
  position:fixed;
  inset:0;
  display:flex;
}

/* lateral de imagens */
.lateral{
  width:240px;
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}
.lateral img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:8px;
}

/* vídeo */
.video{
  flex:1;
  position:relative;
  background:#000;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* overlay de clique */
#playOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#playOverlay button{
  padding:20px 40px;
  font-size:26px;
  font-weight:bold;
  background:#00c2ff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="vitrine">
  <div class="lateral" id="galeria"></div>

  <div class="video">
    <div id="playOverlay">
      <button onclick="iniciar()">▶ TOCAR COM SOM</button>
    </div>

    <iframe
      id="player"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
const dados = JSON.parse(localStorage.getItem("ffConfig")) || {
  id:"PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI",
  imagens:[]
};

// imagens
const galeria = document.getElementById("galeria");
dados.imagens.forEach(src=>{
  const img = document.createElement("img");
  img.src = src;
  galeria.appendChild(img);
});
while(galeria.children.length < 5){
  const img = document.createElement("img");
  img.style.background="#eee";
  galeria.appendChild(img);
}

// clique para tocar
function iniciar(){
  document.getElementById("playOverlay").style.display="none";

  player.src =
  `https://www.youtube.com/embed/videoseries?list=${dados.id}&autoplay=1&mute=0&controls=1&rel=0&playsinline=1`;
}
</script>

</body>
</html>
